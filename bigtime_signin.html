<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="signin.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<title>Sign In, Big Time</title>
</head>
<body>
    <div class="border rounded shadow bg-danger mb-4 py-3 " style="color:rgb(237, 237, 237)">
        <div>
            <h1 class="px-4">Sign In</h1>
        </div>
        <form action="/about_bigtime.html">
            <div class="signin_form text-center pt-3">
                <label for="email" class="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="MAN@BIGTIMEGYM.COM" style="background-color: rgb(239, 239, 239)">
            </div>
            <div class="signin_form text-center pt-3">
                <label for="password" class="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="ENTER THE KEY!" style="background-color: rgb(239, 239, 239)">
            </div>
            <div class="button_container d-flex justify-content-end px-4">
                <input class="rounded button mt-3" type="submit" value="Let's Go!">
            </div>
        </form>
    </div>
    <div class="container align-items-center text-center d-sm-flex pb-4 m-4">
        <img src="images/pointing_yelling_man.jpg" alt="pointing yelling man" class="img-fluid col-6 col-sm-8">
        <div class="container-fluid border rounded shadow mx-sm-2 p-3 bg-light col-6 col-sm-4">
            <h2 class="col-12">Not a member yet?</h2>
            <p class="col-12"><em>WHAT ARE YOU WAITING FOR?!</em></p>
            <a class="btn" href="about_bigtime.html" role="button">Join Us!</a>
        </div>
    </div>
    <footer class="container-fluid d-flex bg-danger justify-content-between fixed-bottom mt-2">
        <div>&copy 2023 Big Time Fitness, LLC.</div>
        <div>Oh yeah. Big Time!</div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
